  <body class="contact">
    <header class="text-center">
      <div class="container">
        <nav class="nav">
          <a href="#"><img src="./assets/shared/desktop/logo.svg" alt=""></a>
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="pricing.html">Pricing</a>
            </li>
            <li class="nav__list-item">
              <a href="about.html">About</a>
            </li>
            <li class="nav__list-item">
              <a href="contact.html">Contact</a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="btn">Schedule a Demo</a>
            </li>
          </ul>
        </nav>
    </header>

    <div class="container split text-center">
      <section>
        <h1 class="heading__primary">
          Submit a help request and weâ€™ll get in touch shortly.
        </h1>

        <form action="#" class="contact__form">
          <div>
            <input
            type="text"
            id="name"
            placeholder="Name"
            required
            minlength="3"
            maxlength="100"
            />
          </div>
          
          <div>
            <input
            type="email"
            id="email"
            placeholder="Email Address"
            required
            />
          </div>

          <div>
            <input
            type="text"
            id="company"
            placeholder="Company Name"
            required
            />
          </div>

          <div>
            <input
            type="text"
            id="title"
            placeholder="Title"
            required
            />
          </div>

          <textarea name="" id="" cols="30" rows="7" placeholder="Message"></textarea>

          <input type="checkbox">
          <label for="">Stay up-to-date with company 
            announcements and updates to our API
          </label>

          <button type="submit" class="btn">Submit</button>

        </form>
      </section>

      <section class="join text-center">
        <div class="container">
          <h4 class="join__title">
            Join the thousands of innovators already building with us
          </h4>
          <ul class="join-list">
            <li>
              <img src="/starter-code/assets/shared/desktop/tesla.svg"
              alt="tesla logo">
            </li>
            <li>
              <img src="/starter-code/assets/shared/desktop/microsoft.svg"
              alt="tesla logo">
            </li>
            <li>
              <img src="/starter-code/assets/shared/desktop/hewlett-packard.svg"
              alt="tesla logo">
            </li>
            <li>
              <img src="/starter-code/assets/shared/desktop/oracle.svg"
              alt="tesla logo">
            </li>
            <li>
              <img src="/starter-code/assets/shared/desktop/google.svg"
              alt="tesla logo">
            </li>
            <li>
              <img src="/starter-code/assets/shared/desktop/nvidia.svg"
              alt="tesla logo">
            </li>
          </ul>
        </div>
      </section>
    </div>

        <h2 class="heading__secondary">Ready to start?</h2>
        <form action="" class="form split">
          <input class="form__input" type="text" placeholder="Enter email address">
          <button type="submit" class="form__btn btn btn__pink">Schedule Demo</button>
        </form>
